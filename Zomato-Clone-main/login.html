<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Signup Form</title>
  <!-- CSS Styling -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      transition: transform 0.4s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .container .registration {
      display: none;
    }

    #check:checked ~ .registration {
      display: block;
    }

    #check:checked ~ .login {
      display: none;
    }

    #check {
      display: none;
    }

    .form header {
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e63946;
    }

    .form input {
      height: 50px;
      width: 100%;
      padding: 0 15px;
      font-size: 18px;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease-in-out;
    }

    .form input:focus {
      border: 1px solid #e63946;
      box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
    }

    .form a {
      font-size: 16px;
      color: #e63946;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }

    .form input.button {
      color: #fff;
      background: #e63946;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
      margin-top: 1.7rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      border: none;
      padding: 15px 0;
    }

    .form input.button:hover {
      background: #d62828;
      transform: translateY(-3px);
    }

    .signup {
      font-size: 17px;
      text-align: center;
    }

    .signup label {
      color: #e63946;
      cursor: pointer;
    }

    .signup label:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .form input {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form onsubmit="return loginAlert(event)">
        <input type="text" id="loginEmail" placeholder="Enter your email" required>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account? 
          <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form onsubmit="return signupAlert(event)">
        <input type="text" id="signupEmail" placeholder="Enter your email" required>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account? 
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <script>
    function loginAlert(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      alert(`Welcome back, ${email}! You have logged in successfully.`);
      return false; // Prevent form submission for demo purposes
    }

    function signupAlert(event) {
      event.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return false;
      }

      alert(`Congratulations, ${email}! Your account has been created.`);
      return false; // Prevent form submission for demo purposes
    }
  </script>
</body>
</html>
